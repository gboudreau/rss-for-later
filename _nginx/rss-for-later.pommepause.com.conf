server
{
    listen      *:80;
    server_name rss-for-later.pommepause.com;

    if ($http_cf_connecting_ip = "") {
		return      301 https://rss-for-later.pommepause.com$request_uri;
    }

	include     /var/www/html/pocket-rss/_nginx/rss-for-later.pommepause.com.inc.conf;
}

server
{
    listen      *:443 ssl http2;
    server_name rss-for-later.pommepause.com;

    include             includes/ssl.conf;
    ssl_stapling        on;
    # Certs generated using: certbot-auto --webroot --webroot-path "/var/www/html/rss-for-later.pommepause.com" --domains rss-for-later.pommepause.com --non-interactive certonly
    # Certs renewed automatically using crontab: 17 7,17 * * *  /home/gb/bin/certbot-auto renew --no-self-upgrade >> /var/log/letsencrypt-renew.log
    ssl_certificate     /etc/letsencrypt/live/rss-for-later.pommepause.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/rss-for-later.pommepause.com/privkey.pem;

	include     /var/www/html/pocket-rss/_nginx/rss-for-later.pommepause.com.inc.conf;
}
